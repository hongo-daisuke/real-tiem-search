<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vue</title>
        <link rel="stylesheet" href="css/real_time_search.css">
    </head>
    <body>
        <div id="app">
            <p>
                <input type="text" v-model="keyword">
            </p>
            <p> {{ message }}</p>
            <ul>
                <li v-for="item in items">
                    <a v-bind:href="item.url" target="_blank">
                        {{ item.title }}
                    </a>
                    likes : {{ item.likes_count }}
                </li>
            </ul>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/axios@next/dist/axios.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>
        <script src="js/real_time_search.js"> </script>
    </body>
</html>
